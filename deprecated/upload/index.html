<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Wallpaper Upload</title>
    <link rel="stylesheet" href="upload.css" />
    <script src="//cdn.bootcss.com/jquery/3.5.0/jquery.min.js"></script>
    <script src="upload.js"></script>
</head>

<body>

    <header class=header>
        <div class="header_toolbar">
            <a class="button" title="Home" src="//ohtoai.top/">
                <img src='//ohtoai.top/favicon.ico'>
            </a>
            <a class="header_title">Upload wallpaper<svg class="iconic"></a>
            <a class="header_hostedwith">Hosted with Lychee</a>
        </div>
    </header>


    <div class="app">
        <header class=header>
            <div class="header_toolbar">
                <h1>Upload wallpaper</h1>
            </div>
        </header>
        <div class="dj-main-content">
            <div class="dj-box">
                <div class="dj-choosebox">
                    <p>Author: <input type="text" id="author" placeholder="上传者" /></p>
                    <p>Tags:<input type="text" id="cust_tags" placeholder="英文逗号分隔标签" /></p>
                    <p>Age:<input type="radio" name="age" value="G" checked>G
                        <input type="radio" name="age" value="PG-12">PG-12
                        <input type="radio" name="age" value="R-15">R-15
                        <input type="radio" name="age" value="R-18">R-18
                    </p>
                    <span id='upload-list-info'></span>
                    <button class="upload_button" type="submit">上传</button>
                </div>

                <div class="dj-dropbox" id="dropbox">
                    <p>拖拽文件上传</p>
                </div>

                <input id="choose_image_input" class="choose_image_input" type="file" name="origin-image"
                    multiple="multiple" onchange="onFileUploadButtonChange();" accept="image/*" />
            </div>

            <div id="fileListDiv" class="upload-image-wrapper">
            </div>
        </div>
    </div>
</body>

</html>
