<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="style.css" />
  <script src="//cdn.bootcss.com/jquery/3.5.0/jquery.min.js"></script>
  <script src="js/parallax.js"></script>
  <title>视差</title>
</head>

<body>
  <audio src="bgm.ogg" id="Music" controls loop></audio>
  <div class="banner" id="scene" data-scalar-x="10" data-scalar-y="15" data-calibrate-x="false" data-calibrate-y="false"
    data-friction-x=".2" data-friction-y=".1" data-origin-x="-1" data-origin-y="-1">
    <div data-depth=".23">
      <div class="img bg"></div>
    </div>
    <!-- <div data-depth=".13">
        <div class="img cloud"></div>
      </div> -->
    <div data-depth=".52">
      <div class="img girl1"></div>
    </div>
    <div data-depth=".4">
      <div class="img girl2"></div>
    </div>
    <div data-depth=".72">
      <div class="img grassland"></div>
    </div>
    <div data-depth="1">
      <div class="img font"></div>
    </div>
    <div data-depth=".84">
      <div class="img leaf"></div>
    </div>
  </div>
</body>
<script>
  $(document).ready(function () {
    $("#Music").fadeTo("fast", 0.0);
    $("#Music").hover(
      function () {
        $("#Music").fadeTo("250", 1);
      },
      function () {
        $("#Music").fadeTo("250", 0);
      }
    );
  });
  var scene = document.getElementById("scene");
  new Parallax(scene);
</script>

</html>
