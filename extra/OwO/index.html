<!doctype html>
<html>
<head>
    <title>OWO</title>

    <style>
        video {
			position: fixed; right: 0; bottom: 0;
			min-width: 100%; min-height: 100%;
			width: auto; height: auto; z-index: -100;
			background-size: cover; 
        }

		body {
			background: #000000;
		}
	</style>
</head>

<body>

	<video id="filtered" width="100%" height="100%" autoplay loop  >
	<source src="owo.webm">
	</video>

	<script>
	var myVideo = document.getElementById("filtered"); 
	
		window.wallpaperPropertyListener = {
		applyUserProperties: function( properties ) {
		// Read custom slider
		if (properties.customcolor) {
		var customcolorValue = properties.customcolor.value;
		document.getElementById("filtered").setAttribute("style","-webkit-filter: hue-rotate("+customcolorValue+"deg)")
		}
		},
		setPaused: function( isPaused ) {
		if (isPaused){
		myVideo.pause();
		}
		else{
		if (myVideo.paused) {
        myVideo.play();}}
		}
		};
	</script>
	
</body>
</html>
