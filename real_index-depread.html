        info.style.width = "10rem";

    function changeTableShow(element) {
        var ifShow = element.rows[1].style.display == 'none' ? '' : 'none';
        for (var i = 1; i < element.rows.length; i++) {
            element.rows[i].style.display = ifShow;
        }
    }

    var ifShowSocial = true;
    var socialTable = document.getElementById("socialTable");
    var showSocialBn = document.getElementById("showSocialBn");
    function changeSocialShow() {
        socialTable.style.visibility = ifShowSocial ? 'visible' : 'hidden';
        ifShowSocial = !ifShowSocial;

        changeTableShow(infoTable);
        changeTableShow(gameTable);
